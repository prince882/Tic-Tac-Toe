<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Welcome To Tic Tac Toe</li>
      </ul>
    </nav>
    <div class="Mainbox">
      <div class="container">
        <div class="line"></div>
        <div class="Box bt0 bl0">
          <span class="Boxtext"></span>
        </div>
        <div class="Box bt0">
          <span class="Boxtext"></span>
        </div>
        <div class="Box bt0 br0">
          <span class="Boxtext"></span>
        </div>
        <div class="Box bl0">
          <span class="Boxtext"></span>
        </div>
        <div class="Box">
          <span class="Boxtext"></span>
        </div>
        <div class="Box br0">
          <span class="Boxtext"></span>
        </div>
        <div class="Box bl0 bb0">
          <span class="Boxtext"></span>
        </div>
        <div class="Box bb0">
          <span class="Boxtext"></span>
        </div>
        <div class="Box br0 bb0">
          <span class="Boxtext"></span>
        </div>
      </div>
      <div class="gameinfo">
        <h1>Welcome to Tic Tac Toe</h1>
        <div>
          <span class="info">Turn For X</span>
          <button type="" id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
